    <script>
        const phrasesData = [
            { title: "Greetings & Introductions", teluguTitle: "శుభాకాంక్షలు & పరిచయాలు", phrases: [ { en: "Good morning. How are you doing today?", te: "శుభోదయం. ఈ రోజు మీరు ఎలా ఉన్నారు?" }, { en: "It's a pleasure to meet you.", te: "మిమ్మల్ని కలవడం ఆనందంగా ఉంది." }, { en: "My name is Anand, I'm the new Project Manager.", te: "నా పేరు ఆనంద్, నేను కొత్త ప్రాజెక్ట్ మేనేజర్‌ను." } ] },
            { title: "Small Talk", teluguTitle: "చిన్న సంభాషణ", phrases: [ { en: "How was your weekend?", te: "మీ వారాంతం ఎలా గడిచింది?" }, { en: "Are you working on anything exciting recently?", te: "మీరు ఇటీవల ఏదైనా ఆసక్తికరమైన దానిపై పని చేస్తున్నారా?" }, { en: "I'm looking forward to the long weekend.", te: "నేను సుదీర్ఘ వారాంతం కోసం ఎదురు చూస్తున్నాను." } ] },
            { title: "Asking for Help", teluguTitle: "సహాయం అడగడం", phrases: [ { en: "Could you please help me with this?", te: "దయచేసి దీనితో నాకు సహాయం చేయగలరా?" }, { en: "Do you have a moment to review this document?", te: "ఈ పత్రాన్ని సమీక్షించడానికి మీకు కొంచెం సమయం ఉందా?" }, { en: "I'm not sure how to proceed. Can you advise?", te: "ఎలా ముందుకు వెళ్లాలో నాకు ఖచ్చితంగా తెలియదు. మీరు సలహా ఇవ్వగలరా?" } ] },

            { title: "Agreeing", teluguTitle: "అంగీకరించడం", phrases: [ { en: "I completely agree with you.", te: "నేను మీతో పూర్తిగా ఏకీభవిస్తున్నాను." }, { en: "That's a great point.", te: "అది చాలా మంచి విషయం." }, { en: "Exactly! I was thinking the same thing.", te: "ఖచ్చితంగా! నేను కూడా అదే ఆలోచిస్తున్నాను." } ] },

            function renderPhrases() {
                const container = document.getElementById('phrases');

                    let phraseHtml = card.phrases.map(p => `<div><p class="font-semibold text-gray-700">"${p.en}"</p><p class="telugu text-gray-600">${p.te}</p></div>`).join('<div class="border-t my-3"></div>');
                    phrasesHtml += `<div class="bg-white rounded-xl shadow-lg p-6 lesson-card border-t-4 border-indigo-400"><h3 class="text-xl font-bold text-indigo-700 mb-3">${card.title}</h3><p class="telugu text-lg font-semibold text-indigo-600 mb-4">${card.teluguTitle}</p><div class="space-y-3">${phraseHtml}</div></div>`;
                });
                container.innerHTML = `<h2 class="text-3xl md:text-4xl font-extrabold text-gray-800 border-l-4 border-indigo-600 pl-4 mb-10">Common Professional Phrases <span class="telugu text-2xl font-normal text-gray-500">(సాధారణ వృత్తిపరమైన పదబంధాలు)</span></h2><div class="grid md:grid-cols-2 lg:grid-cols-3 gap-8">${phrasesHtml}</div>`;
            }

            function renderGrammar() {
                const container = document.getElementById('grammar');
                container.innerHTML = `
                    <div class="mb-12">

                        <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 lesson-card space-y-8">
                            <div>
                                <h4 class="text-2xl font-bold text-yellow-700 mb-2">🧭 1. What Is a Tense?</h4>
                                <p class="text-gray-700">Tense shows the time of an action or event — past, present, or future. English has three main times, and each has four forms (aspects).</p>
                            </div>
                            <div class="overflow-x-auto -mx-4 sm:-mx-6 lg:-mx-8">
                                <table class="w-full text-left">
                                    <thead class="bg-yellow-50">

                                            <th class="p-3 font-semibold">Time<br><span class="telugu font-normal">కాలం</span></th>
                                            <th class="p-3 font-semibold">Simple<br><span class="telugu font-normal">సాధారణ</span></th>
                                            <th class="p-3 font-semibold">Continuous<br><span class="telugu font-normal">కొనసాగుతున్న</span></th>
                                            <th class="p-3 font-semibold">Perfect<br><span class="telugu font-normal">పూర్తయిన</span></th>

                                    </thead>
                                    <tbody class="divide-y divide-gray-200">
                                        <tr>
                                            <td class="p-3 font-medium">Present<br><span class="telugu text-sm text-gray-600">వర్తమాన</span></td>
                                            <td class="p-3">I write<br><span class="telugu text-sm text-gray-600">నేను వ్రాస్తాను</span></td>
                                            <td class="p-3">I am writing<br><span class="telugu text-sm text-gray-600">నేను వ్రాస్తున్నాను</span></td>
                                            <td class="p-3">I have written<br><span class="telugu text-sm text-gray-600">నేను వ్రాశాను</span></td>
                                            <td class="p-3">I have been writing<br><span class="telugu text-sm text-gray-600">నేను వ్రాస్తూ ఉన్నాను</span></td>
                                        </tr>
                                        <tr>
                                            <td class="p-3 font-medium">Past<br><span class="telugu text-sm text-gray-600">భూత</span></td>
                                            <td class="p-3">I wrote<br><span class="telugu text-sm text-gray-600">నేను వ్రాశాను</span></td>

                                            <td class="p-3">I will be writing<br><span class="telugu text-sm text-gray-600">నేను వ్రాస్తూ ఉంటాను</span></td>

                    <div class="mb-12">
                        <h3 class="text-2xl md:text-3xl font-bold text-gray-800 border-l-4 border-purple-500 pl-4 mb-6">Modal Verbs <span class="telugu text-xl font-semibold">(మోడల్ క్రియలు)</span></h3>
                        <div class="bg-white rounded-xl shadow-lg p-6 sm:p-8 lesson-card space-y-8">
                             <div>
                                <h4 class="text-2xl font-bold text-purple-700 mb-2">🧭 1. What Are Modal Verbs?</h4>
                                <p class="text-gray-700">Modal verbs are auxiliary (helping) verbs that express a speaker’s attitude — such as ability, permission, necessity, or possibility. They are always followed by the base form of the main verb (without 'to').</p>
                                <p class="mt-2 p-2 bg-gray-100 rounded">Example: She <strong class="text-purple-600">can swim</strong>. (✅) vs. <s class="text-red-500">She can to swim</s>. (❌)</p>
                            </div>
                             <div>
                                 <h4 class="text-xl font-bold text-purple-700 mb-4">🧩 2. Main Uses of Modals</h4>
                                 <div class="overflow-x-auto -mx-4 sm:-mx-6 lg:-mx-8">
                                    <table class="w-full text-left">
                                        <thead class="bg-purple-50">
                                            <tr>
                                                <th class="p-3 font-semibold">Modal</th>
                                                <th class="p-3 font-semibold">Function</th>
                                                <th class="p-3 font-semibold">Examples</th>
                                            </tr>
                                        </thead>

                                <h4 class="text-2xl font-bold text-green-700 mb-2">🧭 1. What Are Conditionals?</h4>
                                <p class="text-gray-700">Conditionals (if-clauses) describe results that depend on certain conditions. They usually have two parts: the 'if' clause (the condition) and the main clause (the result).</p>

                            </div>

                                <h4 class="text-xl font-bold text-green-700 mb-4">🧩 2. Types of Conditionals</h4>

            // --- NAVIGATION ---
            const sections = document.querySelectorAll('.section-content');
            const navLinks = document.querySelectorAll('.nav-link');
            const mobileMenu = document.getElementById('mobile-menu');

            function showSection(hash) {
                const sectionId = (hash && hash.startsWith('#')) ? hash.substring(1) : 'dashboard';
                sections.forEach(section => { section.style.display = section.id === sectionId ? 'block' : 'none'; });
                navLinks.forEach(link => { link.classList.toggle('active', link.getAttribute('href') === `#${sectionId}`); });
                mobileMenu.classList.add('hidden');
            }

            navLinks.forEach(link => {
                link.addEventListener('click', (e) => {
                    e.preventDefault();
                    const hash = e.currentTarget.getAttribute('href');
                    if (window.location.hash !== hash) {
                        history.pushState(null, '', hash);
                    }
                    showSection(hash);
                });
            });

            window.addEventListener('popstate', () => showSection(window.location.hash));
            document.getElementById('mobile-menu-button').addEventListener('click', () => mobileMenu.classList.toggle('hidden'));
