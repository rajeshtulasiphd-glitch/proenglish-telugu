                                <h4 class="text-2xl font-bold text-purple-700 mb-2">üß≠ 1. What Are Modal Verbs?</h4>
                                <p class="text-gray-700">Modal verbs are auxiliary (helping) verbs that express a speaker‚Äôs attitude ‚Äî such as ability, permission, necessity, or possibility. They are always followed by the base form of the main verb (without 'to').</p>
